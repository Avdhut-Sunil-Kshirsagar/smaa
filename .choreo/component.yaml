component:
  name: deepfake-detection-api
  type: service
  build:
    type: python
    pythonVersion: "3.10"
    buildCommand: pip install -r requirements.txt
  deployment:
    replicas: 1
    resources:
      requests:
        cpu: "1"
        memory: "2Gi"
      limits:
        cpu: "2"
        memory: "4Gi"
    ports:
      - containerPort: 8000
        protocol: TCP
    livenessProbe:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 20
      periodSeconds: 5
