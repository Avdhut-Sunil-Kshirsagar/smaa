version: 0.1

endpoints:
  - name: Deepfake Detection API
    port: 8000
    type: REST
    networkVisibility: Public
    context: /deepfake-api
    schemaFilePath: openapi.yaml
    # Optional advanced configurations
    resources:
      requests:
        cpu: "2"
        memory: "4Gi"
      limits:
        cpu: "2"
        memory: "4Gi"
    livenessProbe:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 15
      periodSeconds: 5
