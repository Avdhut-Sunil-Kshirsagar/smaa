version: 1.2
component:
  name: deepfake-detector
  type: service
  language: python
  build:
    builder: docker
    dockerfile: Dockerfile
    context: .
  
  endpoints:
    - name: deepfake-api
      port: 8000
      protocol: http
      networkVisibility: public
      routes:
        - path: /deepfake-api
          schema:
            path: openapi.yaml
          implementation:
            method: ALL
            pathPrefix: /deepfake-api
